<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>_id</th>
        <td mat-cell *matCellDef="let element">{{element._id}}</td>
    </ng-container>

    <ng-container matColumnDef='HotelName'>
        <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
        <td mat-cell *matCellDef="let element">{{element.HotelName}}</td>
    </ng-container>

    <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let element">{{element.Rating}}</td>
    </ng-container>

    <ng-container matColumnDef="Street">
        <th mat-header-cell *matHeaderCellDef>Street</th>
        <td mat-cell *matCellDef="let element">{{element.Address.StreetAddress}}</td>
    </ng-container>

    <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{element.Address.City}}</td>
    </ng-container>


    <ng-container matColumnDef="Province">
        <th mat-header-cell *matHeaderCellDef>Province</th>
        <td mat-cell *matCellDef="let element">{{element.Address.Province}}</td>
    </ng-container>


    <ng-container matColumnDef="PostalCode">
        <th mat-header-cell *matHeaderCellDef>PostalCode</th>
        <td mat-cell *matCellDef="let element">{{element.Address.PostalCode}}</td>
    </ng-container>

    <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element">{{element.Address.Country}}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="checkHotelDetails(element, element._id)" color="primary"
                class="demo-button">
                View
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
