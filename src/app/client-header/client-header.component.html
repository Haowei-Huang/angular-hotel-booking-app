<mat-toolbar>
    <div class="mx-auto center">
        <a class="text-xl font-black" routerLink="/">
            <h1>Booking</h1>
        </a>
    </div>
    @if(!isloggedIn){<button mat-raised-button color="primary" (click)="openDialog()">Register</button>}
    @if(!isloggedIn){<button mat-raised-button color="primary" (click)="openDialog()">Login</button>}
    @if(isloggedIn && role === 'admin'){<button mat-raised-button color="primary"
        routerLink="/dashboard">Dashboard</button>}
    @if(isloggedIn){<button mat-raised-button color="primary" (click)="logOut()">Logout</button>}
    @if(isloggedIn && role === 'user'){<button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/profile">Profile</button>
        <button mat-menu-item routerLink="/myBookings">My bookings</button>
    </mat-menu>}
</mat-toolbar>
